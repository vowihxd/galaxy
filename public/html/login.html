<!DOCTYPE html> 
<html>
    <head>
        <title>Gxlaxy Server</title>
        <link rel="icon" type="image/ico" href="../files/favicon.ico">
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/account.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/login.js"></script>

    </head>    
    <body onload="return checkAuth()">
        <div class="header">
            <a class="bold">Gxlaxy Server</a>
            <div class="header-right">
                <a href="/">Home</a>
                <a href="/download">Download</a>
                <a href="/signup">Signup</a>
            </div>
        </div>
        <div class="center">
            <form id="loginForm">
                <a class="title">Login</a><br><br>
                <a>Email</a>
                <input type="email" id="email" name="email" placeholder="galaxy@Gxlaxyfn.dev"> 
                <a>Password</a>
                <input type="password" id="password" name="password" placeholder="password">
                <a>Don't have an account?</a>
                <a href="/signup">Click here</a>
                <a> to make one.</a>
                <br>
                <div id="errorClass">
                    <a id="notice" class="title" style="font-size: 25px;"></a>
                </div>      
                <button>Login</button>
                <br>
                <br>
                <a>NOTE: This account is not linked with </a>
                <a class="link" href="https://fortnite.com/">Fortnite</a>
                <a>or</a>
                <a class="link" href="https://www.epicgames.com/store/en-US/">Epic Games.</a>
            </form>
        </div>
    </body>
</html>
